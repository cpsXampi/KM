
name: Android CI - Build APK (Debug)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

# Executa os comandos dentro da pasta do projeto
defaults:
  run:
    working-directory: RodoviaRecorder-MVP

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: 'gradle'

