
name: Android CI - Build APK (Debug)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

defaults:
  run:
    working-directory: RodoviaRecorder-MVP

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: 'gradle'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: |
            platform-tools
            platforms;android-34
            build-tools;34.0.0

      - name: Show project tree
        run: |
          pwd
          ls -la
          echo "---- APP DIR ----"
          ls -la app || true
          echo "---- SETTINGS ----"
          cat settings.gradle || true

      - name: Build with Gradle (assembleDebug)
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: 8.7
          build-root-directory: RodoviaRecorder-MVP
          arguments: assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: km-debug-apk
          path: RodoviaRecorder-MVP/app/build/outputs/apk/debug/app-debug.apk
``
