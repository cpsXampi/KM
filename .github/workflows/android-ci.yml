
name: Android CI - Build APK (Debug)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

# 游녤 Aponta o diret칩rio padr칚o de execu칞칚o para a pasta do projeto
defaults:
  run:
    working-directory: RodoviaRecorder-MVP

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      # 游녤 D치 permiss칚o de execu칞칚o ao gradlew que est치 dentro de RodoviaRecorder-MVP
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # 游녤 Executa o build dentro de RodoviaRecorder-MVP (por causa do defaults.run acima)
      - name: Build Debug APK
        run: ./gradlew assembleDebug

      # 游녤 Publica o APK no caminho relativo  raiz do reposit칩rio
      # (precisamos sair do working-directory padr칚o para apontar o arquivo correto)
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: km-debug-apk
          path: RodoviaRecorder-MVP/app/build/outputs/apk/debug/app-debug.apk
